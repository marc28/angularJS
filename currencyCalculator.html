<!doctype html>	
<html lang ="en" ng-app>


<head>
	<meta charset="utf-8"/>	
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Angular JS Hello World!!</title>	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">	
</head>

<body>

<div ng-controller="calculate" class="container well form-group">
	
	<h3>Invoice:</h3><br>
	<label>Quantity: </label>
	<input type="number" ng-model="quantity" step="1"class="form-control"><br>

	<label>Price:</label>
	<input type="number" ng-model="price" step=".5" class="form-control"><br>

	<label>Total:</label><br>
	<span>{{quantity*price}}</span><br>

	<hr>

	<label>Pairs of shoes:</label><br>
	<input type="text" ng-model="happy" placeholer="Enter your pairs of shoes" class="form-control"><br>
	<label>cost</label><br>
	<input type="text" ng-model="sad" class="form-control"><br>
	<label>Total:</label><br>
	<span>{{happy*sad}}</span><br>
</div>



<div ng-controller="feeling" class="container well form-group">
	<label>Name:</label>
	<input type="text" ng-model="name" placeholder="Please enter your name" class="form-control"><br>

	<label>Feeling today??</label>
	<input type="text" ng-model="mood" placeholder="Enter your mood" class="form-control">

	<span>{{name | uppercase}} why are you feeling like {{mood | uppercase}} today?</span>

	
</div>



<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/currencyCalculator.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</html>
